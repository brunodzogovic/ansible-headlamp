# files/values-headlamp.yaml

# Create a dedicated SA; Headlamp uses RBAC and typically logs in with a SA token.
serviceAccount:
  create: true
  name: headlamp-sa

rbac:
  create: true

# Expose as ClusterIP by default (safer); switch to ingress if desired.
service:
  type: ClusterIP
  port: 80

